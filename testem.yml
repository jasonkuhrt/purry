framework: mocha
serve_files:
  - test/assets/should.js
  - build/build.js
  - test/utils/*.js
  - test/*.js

src_files:
  - test/**/*
  - lib/**/*.js
  - index.js
launchers:
  node:
    command: mocha --reporter tap --require 'test/utils/create-echo' --require should --require 'test/utils/globals'
    protocol: tap
before_tests: node_modules/.bin/coffee -c test && node_modules/.bin/component build --dev
on_exit: rm test/*.js && rm -rf build
launch_in_ci:
  - node
  - phantomjs
launch_in_dev:
  - phantomjs
  - safari
  - chrome
  - node